<body>
  
<div id="container">
  <h1 class="text-center">Welcome to Touch of Modern</h1>
  <h4 class="text-center">Live beyond expectations</h4>
  <div id="content" class="row"></div>


</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Item?</h4>
      </div>
      <div class="modal-body">
        <p>You are about to delete this item from the page.</p>
        <p>Do you want to proceed?</p>
      </div>
      <div class="modal-footer">
        <button type="button" id="btnYes" class="btn btn-danger" >Yes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
